       markdown: {
            renderer: {
                image: function(href, title, text) {
                    // 按照原来的渲染 img
                    var image_html = this.origin.image.apply(this, arguments)
                    // 用 figure 包一下图片，实现居中
                    return '<figure>' + image_html + '<figcaption>'  +
                        '</figcaption></figure>'
                },
        }},
      plugins:[function (hook, vm) {
               hook.doneEach(function () {
              var path = vm.route.path === "/" ? "/index" : vm.route.path;
              // remove first '/'
              path = path.substr(1);

              // console.log(path);
              // convert url to plain text
              path = decodeURI(path);
              console.log(path);

              // console.log(path_split);
              // console.log(last_item);

              var theme =
                getComputedStyle(document.body).getPropertyValue(
                  "--toogleBackground"
                ) === "#ffffff"
                  ? "dark"
                  : "light";

              // console.log(theme);

              var dsq = document.createElement("script");
              dsq.type = "text/javascript";
              dsq.async = true;
              dsq.setAttribute("src", "https://giscus.app/client.js");
              dsq.setAttribute("data-repo", "yangkunl/docs");
              dsq.setAttribute("data-repo-id", "R_kgDOKp-UpQ");
              dsq.setAttribute("data-category", "Announcements");
              dsq.setAttribute("data-category-id", "DIC_kwDOKp-Upc4CbcZJ");
              dsq.setAttribute("data-mapping", "specific");
              dsq.setAttribute("data-term", path);
              dsq.setAttribute("data-reactions-enabled", "1");
              dsq.setAttribute("data-emit-metadata", "0");
              dsq.setAttribute("data-input-position", "bottom");
              dsq.setAttribute("data-theme", theme);
              dsq.setAttribute("data-lang", "zh-CN");
              dsq.setAttribute("data-loading", "lazy");
              dsq.setAttribute("crossorigin", "anonymous");
              // remove last iframe border
              var iframes = document.getElementsByTagName("iframe");
              // console.log(iframes);
              // iframes[iframes.length - 1].style.border = "none";
              // append to last second
              document
                .getElementById("main")
                .insertBefore(dsq, document.getElementById("main").lastChild);
            });}
      ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Searching',
        noData: '找不到结果',
        depth: 3,
      },
      count: {// 字数插件

    }

  <script>
  function toggleMode() {
    const dayModeStylesheet = document.getElementById('day-mode-stylesheet');
    const nightModeStylesheet = document.getElementById('night-mode-stylesheet');

    if (dayModeStylesheet.disabled) {
      // 切换到夜间模式
      dayModeStylesheet.removeAttribute('disabled');
      nightModeStylesheet.setAttribute('disabled', 'true');
      alert("是否切换到夜间模式")
    } else {
      // 切换到日间模式
      dayModeStylesheet.setAttribute('disabled', 'true');
      alert("是否切换到日间模式")
      nightModeStylesheet.removeAttribute('disabled');
    }
  }
  </script>
