<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      logo: '/_media/log2.png',
      name: '<span>文献阅读笔记<span>', // 文档标题，会显示在侧边栏顶部
      repo: 'https://github.com/yangkunl/docs', // 右上角Github图标链接
      loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
      loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
      autoHeader: false,
      subMaxLevel: 5, // 生成目录的最大层级
      coverpage: true, //docsify便会默认加载 _coverpage.md，来作为封面的格式
    //   plugins: [
    //   EditOnGithubPlugin.create(
    //           'https://github.com/yangkunl/docs.doc',
    //            null,
    // )],
       markdown: {
            renderer: {
                image: function(href, title, text) {
                    // 按照原来的渲染 img
                    var image_html = this.origin.image.apply(this, arguments)
                    // 用 figure 包一下图片，实现居中
                    return '<figure>' + image_html + '<figcaption>'  +
                        '</figcaption></figure>'
                }
            }
        },

       plugins: [
          function (hook, vm) {
            hook.beforeEach(function (content) {
              // 在每个页面加载前手动初始化 clipboard.js
              var clipboard = new ClipboardJS('.copy-button');
              clipboard.on('success', function (e) {
                e.clearSelection();
              });
              return content;
            });
          }
        ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Searching',
        noData: '找不到结果',
        depth: 3,
      },
      count: {// 字数插件
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(173,32,32)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
    }
  </script>
  <style>
  figure {
      text-align: center
  }
</style>

<!-- Include this script to initialize clipboard.js -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var clipboard = new ClipboardJS('.copy-button');

      clipboard.on('success', function (e) {
        e.clearSelection();
      });
    });
  </script>
  <script>
  function toggleMode() {
    const dayModeStylesheet = document.getElementById('day-mode-stylesheet');
    const nightModeStylesheet = document.getElementById('night-mode-stylesheet');

    if (dayModeStylesheet.disabled) {
      // 切换到夜间模式
      dayModeStylesheet.removeAttribute('disabled');
      nightModeStylesheet.setAttribute('disabled', 'true');
    } else {
      // 切换到日间模式
      dayModeStylesheet.setAttribute('disabled', 'true');
      nightModeStylesheet.removeAttribute('disabled');
    }
  }
</script>
